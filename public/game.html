<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Big Old 2</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/waiting.css">
    </head>

    <body>
        <div class="waiting-div row">
            <div class="col-sm-8 col-sm-offset-2">
                <h1>Waiting Room</h1>
            </div>
            <div id='player-room' class="col-sm-6 col-sm-offset-3">
                <!-- disini div buat masing-masing player yang masuk -->
            </div>
        </div>
           

        <div class="game-divition row">
            <!-- -----------------------------------------top----------------------------------- -->
            <div class="player-top container col-6 d-flex justify-content-center">
                <div class="card-bg-hor card-bg-top">
                   <div class="pname-top">
                       <h3 class="player-name p3name">p3name</h3>
                   </div> 
                </div>
                <div class="pass-sign" style="width:100px; height:50px; position: absolute; top:200px; padding-top:10px;">
                </div>
            </div>
    
            <div class="container">
                <div class="row">
                    <!-- -----------------------------------------left------------------------------------->
                    <div class="player-left col-2 d-flex align-items-center flex-column justify-content-center">
                        <div class="card-bg-ver card-bg-left">
                            <div class="col-1 pname-left d-flex justify-content-center" style="position: relative; left: 160px;">
                                <h3 class="player-name text-rotate-right p2name"> p2name </h3>
                            </div>
                        </div>
                        <div class="pass-sign" style="width:100px; height:50px; position: absolute; left:210px; padding-top:10px;">
                        </div>
                    </div>
            
                    <!-- -----------------------------------------field------------------------------------->
                    <div class="card-field col-sm-8 d-flex justify-content-center align-items-center flex-column">
                        <div class=" col-sm-8" style="z-index: 10; max-width: 280px; max-height: 280px;">

                            <div class="field field-top d-flex justify-content-center" style=" width: 247px; height: 140px;">
                            </div>

                            <div class="field field-bot d-flex justify-content-center" style="width: 247px; height: 140px;">
                            </div>

                            <div class="field field-left d-flex justify-content-center rotate90" style="width: 247px; height: 140px; position: absolute; top:70px; left:-40px;">
                            </div>

                            <div class="field field-right d-flex justify-content-center rotate90" style="width: 247px; height: 140px; position: absolute; top:70px; right:-40px;">
                            </div>
                        </div>
                    </div>


                    <!-- -----------------------------------------right------------------------------------->
                    <div class="player-right col-2 d-flex align-items-center flex-column justify-content-center">
                        <div class="card-bg-ver card-bg-right">
                            <div class="col-1 pname-right d-flex justify-content-center">
                                <h3 class="player-name text-rotate-left p4name"> p4name</h3>
                            </div>
                        </div>
                        <div class="pass-sign" style="width:100px; height:50px; position: absolute; right:210px; padding-top:10px;">
                        </div>
                    </div>
                </div>
            </div>
            <!-- -----------------------------------------bot------------------------------------->
            <div class="player-bot container col-6 d-flex justify-content-center">
                <div class="card-bg-hor card-bg-bot">
                    <center><h3 class="player-name myname">myname</h3></center>
                </div>

                <div class="pass-sign" style="width:100px; height:50px; position: absolute; bottom:260px;  padding-top:10px;">
                </div>

                <div class="btn-div btn-group btn-group-lg">
                    <button class="btn btn-play btn-primary" onclick="playButton()">PLAY</button>
                    <button class="btn btn-pass btn-danger" onclick="passButton()">PASS</button>
                </div>
            </div>
        </div>

        <div class="score" style="position: absolute; left: 200px; top: 25px;">
            <h3 class="high-score"></h3>
            <h3 class="second-score"></h3>
            <h3 class="third-score"></h3>
            <h3 class="fourth-score"></h3>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="js/libs/jquery-3.3.1.min.js"></script>
        <script src="js/libs/deparam.js"></script>
        <script src="js/libs/moment.js"></script>
        <script src="js/gameroom.js"></script>
        <script src="js/animation.js"></script>
        <script src="js/button.js"></script>
    </body>
</html>
